<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <canvas id="canvas1" style="position: absolute; top:0px; left:0px; width:100%; height: 100%; background-color: black;"></canvas>
    <input id="angleX" type="range" min="0" max="360" value="0" style="position: absolute; top:0px; left:0px; width:360px; height: 20px;"></input>
    <input id="angleY" type="range" min="0" max="360" value="0" style="position: absolute; top:20px; left:0px; width:360px; height: 20px;"></input>
    <input id="angleZ" type="range" min="0" max="360" value="0" style="position: absolute; top:40px; left:0px; width:360px; height: 20px;"></input>
